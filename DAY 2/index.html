    <div class="form-container-add">

            <form class="add-user-details">
                <aside>
                    <h1>Add Users</h1>
                    <hr>
                </aside>
                <input type="text" name="name" id="name" placeholder="Enter Name">

                <input type="tel" name="phone" id="phone" placeholder="Enter Phon">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <section class="container">
        <article>
            <span class="add-user">Add ++</span>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>MORE ACTIONS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
